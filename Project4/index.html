        <div class="clock"></div>
        <div class="alram">
          <div class="wakeup">
            <div class="pic1"></div>

          <div class="boderline"></div>

              <option value="1">1 PM - 2 PM</option>
              <option value="2">2 PM - 3 PM</option>

          <div class="boderline"></div>
          <div class="nap">
            <div class="pic3"></div>
            <label>Set nap time </label>

              <option value="1">5 PM - 6 PM</option>
              <option value="2">6 PM - 7 PM</option>
              <option value="3">7 PM - 8PM</option>
            </select>
          </div>
          <div class="boderline"></div>
          <div class="night">
            <div class="pic4"></div>
            <label>Set night time </label>
            <select name="" id="night">
              <option value="0">8 PM - 9 PM</option>
              <option value="1">9 PM - 10 PM</option>
              <option value="2">11 PM - 12 PM</option>
              <option value="3">12 PM - 1 AM</option>
            </select>
          </div>
        </div>
        <div class="alrtbox"><p>GOOD MORNING!! WAKE UP !!</p></div>
        <button>Set Alarm</button>
        <div class="contenbox">
          <pre id="time">
Wake Up Time : 10AM - 11AM
